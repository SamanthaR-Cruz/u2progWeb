        body {

        .sidebar {
            width: 250px;

            color: white;
            padding: 30px;
            height: 100vh;
            position: fixed;
            left: -250px;
            transition: left 0.3s ease;

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;

        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px 0;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
            transition: background 0.3s ease, padding-left 0.3s ease;
            padding: 10px;
            border-radius: 5px;

        .sidebar ul li a:hover {
            background: rgba(255, 255, 255, 0.2);

        .content {

            width: 100%;
            transition: margin-left 0.3s ease;
        }
       
header {
    position: relative;
    text-align: center;
    height: 100vh;
    overflow: hidden;
    color: rgb(44, 44, 44);
}

header::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    animation: fadeIn 2s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 0.5; }
}

nav {
    display: flex;
    justify-content: center;
    padding: 20px;
    align-items: center;
}

nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    gap: 20px;
    padding: 10px;
    background: #4CAF50;
    border-radius: 10px;
}

nav ul li {
    display: flex;
    align-items: center;
}

nav ul li a {
    text-decoration: none;
    color: white;
    font-size: 1.2rem;
    font-weight: bold;
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 10px 15px;
    border-radius: 5px;
    transition: background 0.3s ease, color 0.3s ease;
}

nav ul li a:hover {
    background: #E91E63;
    color: white;
}

nav ul li a i {
    font-size: 1.5rem;
}

        .menu-btn {
            font-size: 24px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1000;
        }

        .content.active {
            margin-left: 400px;
            text-align: center;
            
        }

        .sidebar.active, .sidebar.wide {
            left: 0;
            padding: 20px;
        }
        .content.active, .content.wide {
            margin-left: 280px;
            text-align: center;
            width: calc(100% - 250px);
        }
        section {
            margin-top: 0;
            padding-top: 0;
        }
        @media screen and (min-width: 1024px) {
            .sidebar {
                left: 0;
            }
            .content {
                text-align: center;
                margin-left: 300px;
                width: calc(100% - 250px);
            }
            .menu-btn {
                display: none;
            }
        }

        .container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column; /* Asegura que los elementos se apilen verticalmente */
    text-align: center;
}


        dl {
    align-items: center;
    background: linear-gradient(135deg, #ffaa00, #E91E63);
    padding: 20px;
    border-radius: 10px;
    max-width: 400px;
    color: white;
    font-family: Arial, sans-serif;

dt {

}

dd {
    font-size: 16px;
    margin: 0;
    padding: 5px 0 10px 10px;
    border-left: 4px solid #ffffff;
}
